<!DOCTYPE html>

<head>
   <style>

#cssmenu {
  padding: 0;
  margin: 0;
  border: 0;
  font-family: sans-serif;
}
#cssmenu ul,
#cssmenu ul li,
#cssmenu ul ul {
  list-style: none;
  margin: 0;
  padding: 0;
}
#cssmenu ul {
  position: relative;
}
#cssmenu ul li {
  float: left;
  position: relative;
}

#cssmenu ul li:hover {
  position: relative;
  cursor: default;
}
#cssmenu ul ul {
  visibility: hidden;
  opacity: 0.0;
  position: absolute;
  width: 100%;

  top: 0;
  left: 97%;
}
#cssmenu ul li:hover > ul {
  visibility: visible;
  opacity: 1.0;
  left: 100%;
  -webkit-transition: all 0.25s ease-out;
  -moz-transition: all 0.25s ease-out;
  -ms-transition: all 0.25s ease-out;
  -o-transition: all 0.25s ease-out;
  transition: all 0.25s ease-out;
}

#cssmenu ul li {
  float: none;
}

#cssmenu {
  width: 200px;
  background: #333333;
  font-size: 12px;
}

#cssmenu a {
  display: block;
  padding: 15px 20px;
  color: #ffffff;
  text-decoration: none;
}
#cssmenu ul {
  width: 200px;
}

#cssmenu > ul > li > a {
  color: #ffffff;
}
#cssmenu > ul > li > a:hover {
  color: #ffffff;
}
#cssmenu > ul > li.active a {
  background: #1b9bff;
}
#cssmenu > ul > li a:hover,
#cssmenu > ul > li:hover a {
  background: #1b9bff;
}

#cssmenu ul ul li:hover > a {
  background: #4eb1ff;
}


</style>
