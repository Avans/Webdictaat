<!DOCTYPE html>
<html>
  <head>
    <title>Imagemap</title>
  </head>
  <body>
    <h1>Image maps</h1>
    <p>Klik op een game character om naar zijn site te gaan.</p>

    <img src="imagemap.png" alt="Game characters" usemap="#map">

    <map name="map">
      <area shape="poly" coords="209,34,311,214,84,200" href="https://www.angrybirds.com/" title="Angry Birds">
      <area shape="rect" coords="246,255,360,370" href="http://supermeatboy.com/" title="Super Meat Boy">
      <area shape="circle" coords="90,313,80" href="http://kirby.nintendo.com/" title="Kirby">
    </map>
  </body>
</html>
