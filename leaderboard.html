<article class="sample shadow-z-1" ng-controller="leaderboardCtrl">
      <section class="header">
        <span>Leaderboards</span>
      </section>

      <section class="main">
        <table class="leaderboard">
          <thead>
            <tr>
              <td>#</td>
              <td>Naam</td>
              <td>Avans punten</td>

            </tr>

          </thead>
          <tbody>

            <tr ng-repeat="user in users">
              <td>{{$index + 1}}</td>
              <td>{{user.email}}</td>
              <td>{{user.points}}</td>
            </tr>

          </tbody>
        </table>
      </section>

      <section class="footer">


      </section>

    </article>
